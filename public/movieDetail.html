<!DOCTYPE html>
<html>
    <head>
        <title>Movie Information</title>
        <style>
            .input.search {
                font-size: 20px;
                width: 300px;
                padding: 20px;
                border: 0px;
                outline: none;
            }

            .rating.radio {
                display: inline-block;
                width: 50px;
                height: 50px;
                background-color: white;
                cursor: pointer;
            }

            .rating.radio + label {
                display: inline-block;
                width: 50px;
                height: 50px;
                background-image: url('./star.png');
                cursor: pointer;
                background-color: white;
            }

            .rating.radio:checked + label {
                background-color: yellow;
            }

            .button {
                width: 50px;
                height: 100%;
                border: 0px;
                outline: none;
                color: black;
            }

            .img {
                width: 200px;
                height: 300px;
                margin-right: 10px;
                float: left;
            }
        </style>
